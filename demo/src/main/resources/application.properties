# Employee Management System - Main Configuration
spring.application.name=employee-management-system

# Active Profile Configuration
# Default profile is 'dev' - can be overridden with -Dspring.profiles.active=prod
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Common Configuration (shared across all environments)

# Application Information
info.app.name=Employee Management System
info.app.description=Comprehensive HR management solution with Spring Boot and React
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS'Z'

# Thread Pool Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=employee-mgmt-

# Async Configuration
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=employee-scheduler-

# Validation Configuration
spring.web.resources.add-mappings=false

# Default Security Headers
server.servlet.session.cookie.http-only=true
server.servlet.session.tracking-modes=cookie

# Application-specific Configuration
app.name=Employee Management System
app.version=1.0.0
app.description=Enterprise-grade HR management solution

# Feature Flags
app.features.chat.enabled=true
app.features.email.enabled=true
app.features.notifications.enabled=true
app.features.payroll.enabled=true
app.features.excel-import.enabled=true

# Business Rules
app.business.max-employees-per-department=1000
app.business.max-file-upload-size=50MB
app.business.session-timeout=30m
app.business.password-expiry-days=90
