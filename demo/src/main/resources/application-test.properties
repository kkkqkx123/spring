# Test Environment Configuration

# Server Configuration
server.port=0
server.servlet.context-path=/api

# Redis Configuration (Use embedded Redis for tests)
spring.data.redis.host=localhost
spring.data.redis.port=6370
spring.data.redis.password=
spring.data.redis.timeout=5000
spring.data.redis.database=1

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=1800

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Database Configuration (In-memory for tests)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# JWT Configuration
app.jwt.secret=testSecretKey123456789012345678901234567890123456789012345678901234567890
app.jwt.expirationMs=3600000
app.jwt.refreshExpirationMs=7200000

# Email Configuration (Mock for tests)
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test@example.com
spring.mail.password=testpassword
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Actuator Configuration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Logging Configuration
logging.level.root=WARN
logging.level.com.example.demo=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.mail=WARN

# WebSocket Configuration
app.websocket.allowed-origins=http://localhost:3000
app.websocket.endpoint=/ws

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Security Configuration
app.security.jwt-header=Authorization
app.security.jwt-prefix=Bearer 
app.security.password-strength=6

# Test-specific Configuration
spring.test.database.replace=none
spring.jpa.defer-datasource-initialization=true